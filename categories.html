{% include JB/setup %}

{% for post in site.categories['test']  %}
  <div class="dark_panel">
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <p class="author">
      <span class="date">{{ post.date }}</span>
    </p>
    <div class="content">
      {{ post.content }}
    </div>
  </div>
{% endfor %}
